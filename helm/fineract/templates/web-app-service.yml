apiVersion: v1
kind: Service
metadata:
  name: webapp
spec:
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 80
  selector:
    app: webapp
  type: NodePort

---
{{- if .Values.webapp.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapp
  annotations:
{{- if .Values.webapp.ingress.annotations }}
{{ toYaml .Values.webapp.ingress.annotations | indent 4 }}
{{- end }}
spec:
  rules:
    - host: "{{ .Values.webapp.ingress.hostname }}"
      http:
        paths:
          - path: "{{ .Values.webapp.ingress.path }}"
            pathType: Prefix
            backend:
              service:
                name: webapp
                port: 
                  number: 80
  tls:
    - hosts:
        - "{{ .Values.wildcardhostname }}"
      secretName: "{{ .Values.tls }}"
{{- end }}
